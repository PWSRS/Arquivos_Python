{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="alert alert-info">
  <h2>Causas do Fato</h2>
  </div>
  <a href="{% url 'causafato_create' %}" class="btn btn-success mb-3">Nova Causa</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for causa in causas %}
      <tr>
        <td>{{ causa.descricao }}</td>
        <td>
          <a href="{% url 'causafato_update' causa.pk %}" class="btn btn-warning btn-sm">Editar</a>
          <a href="{% url 'causafato_delete' causa.pk %}" class="btn btn-danger btn-sm">Excluir</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="2">Nenhuma causa cadastrada.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
