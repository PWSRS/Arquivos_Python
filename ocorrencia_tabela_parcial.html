<tbody>
  {% for ocorrencia in ocorrencias %}
  <tr>
    <td>{{ ocorrencia.ano }}</td>
    <td>{{ ocorrencia.nome }}</td>
    <td>{{ ocorrencia.idade }}</td>
    <td>{{ ocorrencia.sexo }}</td>
    <td>{{ ocorrencia.cidade }}</td>
    <td>{{ ocorrencia.tipo }}</td>
    <td class="col-md-1">
      <a href="{% url 'ocorrencia_detail' ocorrencia.id %}"><i class="bi bi-info-square text-info" style="font-size: 1em"></i></a>
           
      {% if request.user.is_superuser %}
      <a href="{% url 'ocorrencia_edit' ocorrencia.id %}"><i class="bi bi-pencil-square text-warning" style="font-size: 1em"></i></a>
      <a href="{% url 'ocorrencia_delete' ocorrencia.id %}"><i class="bi bi-trash3-fill text-danger" style="font-size: 1em"></i></a>
      {% endif %}
    </td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="7">Nenhuma ocorrÃªncia encontrada.</td>
  </tr>
  {% endfor %}
</tbody>
